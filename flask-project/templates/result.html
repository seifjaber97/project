<!DOCTYPE html>
<html lang="en">
<head>
		<meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
		<link href="{{ url_for('static', filename='img/icon.ico')}}" rel="stylesheet">

		<title> Predict</title>
		<!-- Fonts and icons -->
		<script src="{{ url_for('static', filename='stdjs/webfont.min.js')}}"></script>
		<script>
			WebFont.load({
				google: {"families":["Lato:300,400,700,900"]},
				custom: {"families":["Flaticon", "Font Awesome 5 Solid", "Font Awesome 5 Regular", "Font Awesome 5 Brands", "simple-line-icons"], urls: ['/css/fonts.min.css']},
				active: function() {
					sessionStorage.fonts = true;
				}
			});
		</script>

		<!-- CSS Files -->
		<link href="{{ url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">
		<link href="{{ url_for('static', filename='css/predict.min.css')}}" rel="stylesheet">
		<link href="{{ url_for('static', filename='css/style.css')}}" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	
</head>
<body>
	<div class="wrapper">
		<div class="main-header">
			<!-- Logo Header -->
			<div class="logo-header">
				
				<a href="/student" class="logo">
					<img src="../static/img/lg.png" alt="navbar brand" class="navbar-brand">
				</a>
		
			</div>
			<!-- End Logo Header -->
			<!-- Navbar Header -->
			<nav class="navbar navbar-header navbar-expand-lg" >
			</nav>
			<!-- End Navbar -->
		</div>

		
		<form method="post" action="result" autocomplete="off">
		<div class="main-panel">
			<div class="content">
			  <div class="panel-header bg-primary-gradient">
				<div class="page-inner py-5">
				  <div
					class="d-flex align-items-left flex-column flex-md-row">
					<div>
					  <h2 class="text-white pb-2 fw-bold">Student</h2>
					</div>
				  </div>
				  <div class="row">
					<div class="col-md-12">
					  <div class="card">
						<div class="card-header">
						  <div class="card-title fw-bold">
							Prediction based on subjects
							
						  </div>
						</div>
						<div class="card-body">
						  <div class="input-group">
							<div class="inputsize">
							  <div class="form-group">
								<input
								  type="text"
								  class="form-control"
								  name="id_std"
								  value="{{data[2]}}"
								  placeholder=" ID"
								/>
							  </div>
							  <div class="form-group">
								<div class="row">
									<div class="col">
									  <input type="text" list="subjects" name="s1" value="{{data[1][0]}}" class="form-control" placeholder="Subject 1" >
									</div>
									<div class="col-md-2">
									  <input type="text" name="n1" value='{{data[0][data[1][0]].values[0]}}' class="form-control" placeholder="" readonly>
									  
									</div>
								  </div>
							  </div> 
							  <div class="form-group">
								<div class="row">
									<div class="col">
									  <input type="text"  list="subjects" name="s2" value="{{data[1][1]}}" class="form-control" placeholder="Subject 2" aria-label="">
									</div>
									<div class="col-md-2">
									  <input type="text" name="n2" value='{{data[0][data[1][1]].values[0]}}' class="form-control" placeholder="" readonly>
									</div>
								  </div>
							  </div>
							  <div class="form-group">
								<div class="row">
									<div class="col">
									  <input type="text" list="subjects" name="s3" value="{{data[1][2]}}" class="form-control" placeholder="Subject 3" >
									</div>
									<div class="col-md-2">
									  <input type="text" name="n3" value='{{data[0][data[1][2]].values[0]}}' class="form-control" placeholder="" readonly>
									</div>
								  </div>
							  </div>
							  <div class="form-group">
								<div class="row">
									<div class="col">
									  <input type="text"  list="subjects" name="s4" value="{{data[1][3]}}" class="form-control" placeholder="Subject 4" >
									</div>
									<div class="col-md-2">
									  <input type="text" name="n4" value='{{data[0][data[1][3]].values[0]}}' class="form-control" placeholder="" readonly>
									</div>
								  </div>
							  </div>
                              <div class="form-group">
								<div class="row">
									<div class="col">
									  <input type="text"  list="subjects" name="s5" value="{{data[1][4]}}" class="form-control" placeholder="Subject 5" >
									</div>
									<div class="col-md-2">
									  <input type="text" name="n5" value='{{data[0][data[1][4]].values[0]}}' class="form-control" placeholder="" readonly>
									</div>
								  </div>
							  </div>
							  <div class="form-group">
								<div class="row">
									<div class="col"></div>
									<div class="col-md-3">
                                    <label>Predicted Result</label></div>
                                    <div class="col-md-3">
                                        
										<input type="text" name="n5" value='{{data[0]["GPA"].values[0]}}' class="form-control" placeholder="Predicited result" readonly>
									  </div>
									<div class="col-md-3">
									  <input type="text" name="n5" value='{{data[0]["avg rank"].values[0]}}' class="form-control" placeholder="" readonly>
									</div>
								  </div>
							  </div>
							  <div class="form-group">
								<button

								  type="submit"
								  class="btn btn-primary btn-lg btn-block fw-bold"
								>
								  Predict
								</button>
							  </div>
							</div>
						  </div>
						</div>
					  </div>
					</div>
				  </div>
				</div>
			  </div>
			</div>
		  </div>
          <datalist id="subjects">
			<option value="Advanced Statistics">
			<option value="Advanced Web Programming">
			<option value="System Analysis">
			<option value="Object Oriented Programming 2">
			<option value="Machine Learning">
		  </datalist>
		  
		</form>
		

		
			<footer class="footer">
				<div class="container-fluid">
					<nav class="pull-left">
						<ul class="nav">
				
							<li class="nav-item">
								<a class="nav-link" href="#">
									Help
								</a>
							</li>
							
						</ul>
					</nav>
								
				</div>
			</footer>
		</div>
		

		<!-- End Custom template -->
	</div>
	<!--   Core JS Files   -->
	<script src="{{ url_for('static', filename='stdjs/webfont.min.js')}}"></script>
	<script src="{{ url_for('static', filename='stdjs/jquery.3.2.1.min.js')}}"></script>
	<!--<script src="{{ url_for('static', filename='stdjs/jquery.3.2.1.min.js')}}"></script>-->
	<script src="{{ url_for('static', filename='stdjs/popper.min.js')}}"></script>
	<script src="{{ url_for('static', filename='stdjs/bootstrap.min.js')}}"></script>

	<!-- jQuery UI -->
	<script src="{{ url_for('static', filename='stdjs/jquery-ui.min.js')}}"></script>
	<script src="{{ url_for('static', filename='stdjs/jquery.ui.touch-punch.min.js')}}"></script>

	<!-- jQuery Scrollbar -->
	<script src="{{ url_for('static', filename='stdjs/jquery.scrollbar.min.js')}}"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/js/fontawesome.min.js" integrity="sha512-xs1el+uLI2T4QTvRIv3kFBWvjQiPVAvKQM4kzZrJoLVZ1tSz1E0fkZch0cjd1f+sTk2MtBCHbP3PiVTdoFKAJA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


	<!-- predict JS -->
	<script src="{{ url_for('static', filename='stdjs/predict.min.js')}}"></script>
	<script src="{{ url_for('static', filename='stdjs/setting-demo.js')}}"></script>
	<script src="{{ url_for('static', filename='stdjs/demo.js')}}"></script>
	
</body>
</html>
